# Research Findings
# Generated by @analyst during Spec Pipeline — Phase 3: Research
# Input for: spec-write-spec

meta:
  story_id: "{epicNum}.{storyNum}"
  generated_by: "@analyst"
  date: "{date}"
  requirements_ref: "docs/stories/{storyId}/spec/requirements.yml"
  complexity_ref: "docs/stories/{storyId}/spec/complexity.yml"

# -------------------------------------------------------------------
# External Dependencies
# -------------------------------------------------------------------

external_dependencies:
  - name: "{library/service/API name}"
    version: "{recommended version}"
    purpose: "{why this dependency is needed}"
    license: "{MIT | Apache-2.0 | etc.}"
    verified: true
    maturity: "{stable | beta | alpha | deprecated}"
    alternatives_considered:
      - name: "{alternative}"
        rejected_reason: "{why not chosen}"
    risks:
      - "{potential risk with this dependency}"
    notes: "{additional context}"

# -------------------------------------------------------------------
# Internal Dependencies
# -------------------------------------------------------------------

internal_dependencies:
  - path: "{file or module path}"
    purpose: "{what it provides}"
    modification_required: "{yes/no}"
    impact: "{description of changes needed, if any}"

# -------------------------------------------------------------------
# API Research (if applicable)
# -------------------------------------------------------------------

# api_research:
#   - api: "{API name}"
#     documentation: "{URL}"
#     endpoints_needed:
#       - method: "{GET/POST/etc.}"
#         path: "{endpoint path}"
#         purpose: "{what it does}"
#     authentication: "{method}"
#     rate_limits: "{limits}"
#     sandbox_available: "{yes/no}"
#     notes: "{gotchas, quirks, known issues}"

# -------------------------------------------------------------------
# Patterns & Approaches
# -------------------------------------------------------------------

patterns:
  - pattern: "{pattern name}"
    applicability: "{how it applies to this story}"
    references:
      - "{link or file reference}"
    existing_usage: "{where this pattern is already used in the codebase, if applicable}"

# -------------------------------------------------------------------
# Risks Identified
# -------------------------------------------------------------------

risks:
  - risk: "{what could go wrong}"
    probability: "{Low | Medium | High}"
    impact: "{Low | Medium | High}"
    mitigation: "{how to prevent or handle}"
    owner: "{who should address this}"

# -------------------------------------------------------------------
# Unverified Claims
# -------------------------------------------------------------------

unverified:
  # - claim: "{something assumed but not confirmed}"
  #   source: "{where this claim came from}"
  #   verification_needed: "{what would confirm/deny this}"
  #   assigned_to: "{who should verify}"

# -------------------------------------------------------------------
# Summary
# -------------------------------------------------------------------

summary:
  dependencies_count: "{external + internal count}"
  risks_count: "{count}"
  unverified_count: "{count}"
  confidence: "{high | medium | low}"
  recommendation: "{proceed | proceed with caution | blocked — needs resolution}"
  key_findings:
    - "{most important finding}"
    - "{second most important}"
