# Requirements Document
# Generated by @pm during Spec Pipeline — Phase 1: Gather
# Input for: spec-assess-complexity, spec-write-spec

meta:
  story_id: "{epicNum}.{storyNum}"
  generated_by: "@pm"
  date: "{date}"
  source: "{interview | prd | discovery | brief}"

# -------------------------------------------------------------------
# Functional Requirements
# -------------------------------------------------------------------

functional:
  - id: "FR-1"
    description: "{what the system must do}"
    priority: "{Must | Should | Could}"
    acceptance: "{how to verify this requirement}"
    source: "{where this came from — PRD FR-ID, user interview, etc.}"
    notes: "{additional context}"

  - id: "FR-2"
    description: "{requirement}"
    priority: "{priority}"
    acceptance: "{verification}"
    source: "{source}"
    notes: "{notes}"

# -------------------------------------------------------------------
# Non-Functional Requirements
# -------------------------------------------------------------------

non_functional:
  - id: "NFR-1"
    category: "{Performance | Security | Scalability | Reliability | Usability | Accessibility}"
    description: "{what quality attribute is required}"
    target: "{measurable metric — e.g., < 200ms response time}"
    source: "{source}"

  - id: "NFR-2"
    category: "{category}"
    description: "{description}"
    target: "{metric}"
    source: "{source}"

# -------------------------------------------------------------------
# Constraints
# -------------------------------------------------------------------

constraints:
  - id: "CON-1"
    description: "{limitation or boundary}"
    rationale: "{why this constraint exists}"
    source: "{source}"

# -------------------------------------------------------------------
# Assumptions
# -------------------------------------------------------------------

assumptions:
  - "{assumption that, if false, invalidates requirements}"
  - "{assumption}"

# -------------------------------------------------------------------
# Open Questions
# -------------------------------------------------------------------

open_questions:
  # - question: "{unresolved question}"
  #   impact: "{which requirements are affected}"
  #   owner: "{who should answer}"
  #   status: "{open | resolved}"
  #   resolution: "{answer, if resolved}"

# -------------------------------------------------------------------
# Summary
# -------------------------------------------------------------------

summary:
  total_fr: "{count}"
  total_nfr: "{count}"
  total_constraints: "{count}"
  open_questions: "{count}"
  confidence: "{high | medium | low}"
  notes: "{overall assessment of requirements completeness}"
