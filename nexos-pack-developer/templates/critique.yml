# Spec Critique Report
# Generated by @qa during Spec Pipeline — Phase 5: Critique
# Determines if spec is ready for implementation

meta:
  story_id: "{epicNum}.{storyNum}"
  generated_by: "@qa"
  date: "{date}"
  spec_ref: "docs/stories/{storyId}/spec/spec.md"

# -------------------------------------------------------------------
# Critique Dimensions (scored 1-5 each)
# -------------------------------------------------------------------

dimensions:
  completeness:
    score: "{1-5}"
    feedback: "{are all requirements covered? any gaps?}"
    issues:
      # - "{specific gap or missing element}"

  correctness:
    score: "{1-5}"
    feedback: "{are requirements accurately captured? any misinterpretations?}"
    issues:
      # - "{specific inaccuracy}"

  testability:
    score: "{1-5}"
    feedback: "{can all requirements be verified? are ACs measurable?}"
    issues:
      # - "{requirement that cannot be tested}"

  feasibility:
    score: "{1-5}"
    feedback: "{is the technical approach viable? any risks underestimated?}"
    issues:
      # - "{concern about feasibility}"

  traceability:
    score: "{1-5}"
    feedback: "{does every spec item trace back to a PRD requirement? (Article IV — No Invention)}"
    issues:
      # - "{item without source traceability}"

# -------------------------------------------------------------------
# Verdict
# -------------------------------------------------------------------

average_score: "{average of 5 dimensions}"

# APPROVED (>= 4.0) | NEEDS_REVISION (3.0-3.9) | BLOCKED (< 3.0)
verdict: "{APPROVED | NEEDS_REVISION | BLOCKED}"

# -------------------------------------------------------------------
# Required Revisions (if NEEDS_REVISION or BLOCKED)
# -------------------------------------------------------------------

revisions:
  # - dimension: "{which dimension}"
  #   issue: "{what needs to change}"
  #   priority: "{Must | Should}"
  #   suggestion: "{how to fix}"

# -------------------------------------------------------------------
# Article IV Compliance (No Invention Rule)
# -------------------------------------------------------------------

article_iv:
  compliant: "{yes | no}"
  violations:
    # - spec_item: "{what was added}"
    #   issue: "No traceable source in PRD (FR-*, NFR-*, CON-*) or research"
    #   action: "{remove | find source | request PRD update}"

# -------------------------------------------------------------------
# Recommendations
# -------------------------------------------------------------------

recommendations:
  - "{suggestion for improving the spec, even if approved}"

# -------------------------------------------------------------------
# Summary
# -------------------------------------------------------------------

summary: "{1-2 sentence overall assessment of spec quality}"
next_step: "{proceed to implementation | revise spec (Phase 5b) | escalate to @architect}"
