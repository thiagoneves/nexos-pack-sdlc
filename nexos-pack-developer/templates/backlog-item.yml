# Backlog Item
# Generated by @qa during QA review or by @po during backlog management
# Used for tracking follow-up work, tech debt, and improvement items

meta:
  id: "{BACKLOG-XXX}"
  created_by: "{@qa | @po | @dev | @architect}"
  date: "{date}"
  source: "{qa-review | qa-gate | brownfield | manual}"
  source_ref: "{path to originating document — story, review, gate file}"

# -------------------------------------------------------------------
# Item Details
# -------------------------------------------------------------------

item:
  title: "{concise description of the work}"
  type: "{feature | bug | tech-debt | improvement | security | documentation}"
  description: |
    {Detailed description of what needs to be done and why.
    Include context about the original finding.}

  priority: "{Critical | High | Medium | Low}"
  severity: "{Critical | High | Medium | Low}"

  # Where this applies
  location:
    files:
      - "{file or module affected}"
    components:
      - "{component or service affected}"

  # Acceptance criteria for resolution
  acceptance_criteria:
    - "{what "done" looks like for this item}"
    - "{measurable verification}"

# -------------------------------------------------------------------
# Classification
# -------------------------------------------------------------------

classification:
  category: "{code | tests | performance | security | documentation | infrastructure | architecture}"
  effort: "{S | M | L | XL}"
  story_points: "{estimate}"

  # Should this be its own story or part of an existing one?
  resolution_approach: "{new-story | add-to-existing | standalone-fix}"
  target_story: "{story ID if add-to-existing, or 'TBD'}"
  target_epic: "{epic ID or 'TBD'}"

# -------------------------------------------------------------------
# Context
# -------------------------------------------------------------------

context:
  original_story: "{story ID where this was found}"
  found_during: "{qa-gate | qa-loop | brownfield-discovery | code-review | manual}"
  iteration: "{QA loop iteration number, if applicable}"
  related_items:
    # - "{BACKLOG-XXX — related item}"

# -------------------------------------------------------------------
# Status
# -------------------------------------------------------------------

status: "{open | in-progress | resolved | wont-fix}"
assigned_to: "{agent or 'unassigned'}"
resolved_date: ""
resolution_notes: ""
