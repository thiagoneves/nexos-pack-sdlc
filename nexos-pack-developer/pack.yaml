      coderabbit: true
      location: docs/qa
    git:
      conventionalCommits: true
    squads:
      minimal: [dev, qa]
      sdc-core: [sm, po, dev, qa]
      full-stack: [sm, po, dev, qa, architect, devops]
      complete: [master, analyst, architect, data-engineer, dev, devops, pm, po, qa, sm, ux-designer, squad-creator]
